<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WaveFlow</title>

	<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
	<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

	<link rel="icon" href="public/media/favicon.svg">
	<link rel="image" href="public/media/logo.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300&family=Montserrat&family=Quicksand&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.0/dist/full.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/app.css">
</head>

<body class="bg-base-100 flex items-center justify-center min-h-screen">
	<section class="container mx-auto p-4 bg-base-200 shadow-lg rounded-lg text-center" id="visualizerContainer">
		<h1 class="text-4xl font-bold mb-4">WaveFlow</h1>
		<canvas id="visualizerCanvas" class="h-48 mb-4" style="width: 47.5rem;"></canvas>
		<audio id="audioPlayer" controls class="w-full mb-4"></audio>
		<input type='file' id='audioFileInput' accept='audio/*,video/*'
			class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
		<div class="mt-4">
			<label for="visualizationStyle" class="mr-2">Select Visualization Style:</label>
			<select id="visualizationStyle" class="select select-bordered">
				<option value="linear">Linear</option>
				<option value="circular">Circular</option>
				<option value="waves">Wave</option>
				<option value="multiwave">Multi-Wave</option>
			</select>
		</div>
	</section>
	<script src="public/js/app.js"></script>
</body>

</html>
